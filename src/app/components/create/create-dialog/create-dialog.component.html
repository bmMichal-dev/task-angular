<h2 mat-dialog-title>Success!</h2>
<mat-dialog-content>
  Your question has been successfully saved.
</mat-dialog-content>
<mat-dialog-actions>

  <button matButton mat-dialog-close="{{ createDialogClose.goToList }}">
    Go to list
  </button>
</mat-dialog-actions>
